	function fun()
	{

	x++;
	}

	document.getElementById('loc').style.borderColor="red";
	x++;
	//return false;
	}
	res=document.getElementById('date').value;
	if(res=="")
	{
	document.getElementById('date').style.borderColor="red";
	x++;
	//return false;
	}
	res=document.getElementById('time').value;

	{
	document.getElementById('time').style.borderColor="red";
	x++;
	//return false;
	}
	
	res=document.getElementById('cmnts').value;
	if(res=="")
	{
	document.getElementById('cmnts').style.borderColor="red";
	x++;
	//return false;
	}
	
		if(x==0)
	return 1;
	return 0;
	
	}
